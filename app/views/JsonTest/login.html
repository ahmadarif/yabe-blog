<form action="@{JsonTest.checkLogin()}" method="post">
    <input type="text" name="username" value="${params.username}">
    <input type="submit" value="Login">
</form>

#{ifErrors}
<div class="error">
    <h2>Oops, please correct these errors</h2>
    <ul>
        #{errors}
            <li>${error}</li>
        #{/errors}
    </ul>
</div>
#{/ifErrors}
